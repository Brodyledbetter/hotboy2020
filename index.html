<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="stylesheet.css">
</head>
<script>

var countDownDate = new Date("Dec 31, 2020 23:59:59").getTime();

var x = setInterval(function() {

  
  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

  document.getElementById("demo").innerHTML = days + " DAYS and " + hours + " HOURS ";

}, 1000);
</script>

<body>
	<div>
	<center>
	<h1 id="demo"></h1>
	<h2>https://docs.google.com/forms/d/1TiL6GA3ipEzoOG3ZdGOlyCoi3ZNlHalaYEcRRcD21NU/prefill</h2>
	</center>
</div>	
</body>
</html>
